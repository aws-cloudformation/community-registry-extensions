version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - echo Entered the install phase...
      - echo About to build $HOOK_PATH
      - ENTRY_PATH=$(python scripts/entry.py $HOOK_PATH/.rpdk-config)
      - echo ENTRY_PATH is $ENTRY_PATH
      - cd $HOOK_PATH
      - python -m venv .env
      - . .env/bin/activate
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install -r requirements-dev.txt
      - cfn --version
      - sam --version

  build:
    commands:
      - echo Entered the build phase...
      - pylint --rcfile ../../config/.pylintrc src/$ENTRY_PATH
      - pytest src
      - bandit -c ../../config/.banditrc -r src
      - cfn validate
      - cfn generate
      - cfn submit --dry-run
      - nohup sam local start-lambda &
      - sleep 10
      - cfn test
    finally:
      - cat rpdk.log

