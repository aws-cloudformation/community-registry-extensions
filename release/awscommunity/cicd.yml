                - !GetAtt IotAnalyticsPipelineModuleBuildProjectRole.Arn
                - !GetAtt KMSEncryptionSettingsBuildProjectRole.Arn
                - !GetAtt ApplicationAutoscalingScheduledActionBuildProjectRole.Arn
            Resource: "*"
      MultiRegion: true

