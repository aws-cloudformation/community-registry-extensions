AWSTemplateFormatVersion: "2010-09-09"
Description: Infrastructure for the registry extensions CICD pipeline

Parameters:

  Env:
    Type: String
    Description: The environment, alpha, beta, or prod. In a sandbox these are all in one account, but the actual deployment is to three different accounts.
    AllowedValues: ["alpha", "beta", "prod"]

  PrefixLower:
    Type: String
    Description: The extension prefix lowercase, for example, awscommunity.

  BetaAccountId:
    Type: String
    Description: AccountId for the beta account, which pushes builds to the prod source bucket 

  ProdAccountId:
    Type: String
    Description: Account ID for prod, required to share the KMS key so beta can deploy builds to the prod source bucket

  NotificationEmail:
    Type: String
    Description: Email address for pipeline notifications

Conditions:

  IsBeta: !Equals
    - !Ref Env
    - beta

  IsProd: !Equals
    - !Ref Env
    - prod

Resources:

  ArtifactBucket:
    Type: AWS::S3::Bucket
    Metadata:
      Comment: CodePipeline artifacts
    Properties:
      BucketName: !Sub "cep-${PrefixLower}-${Env}-${AWS::AccountId}-artifacts"

  ArtifactBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: IsBeta
    Metadata:
      Comment: Allows the beta account to use an assumed role in the prod account to drop builds into the prod account
    Properties:
      Bucket: !Ref ArtifactBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: BetaProdCrossAccount
            Effect: Allow
            Principal:
              AWS: 
                - !Sub "arn:aws:iam::${ProdAccountId}:root"
            Action: 
              - s3:Put*
              - s3:Get*
              - s3:List*
            Resource: 
              - !Sub "arn:aws:s3:::cep-${PrefixLower}-${Env}-${AWS::AccountId}-artifacts"
              - !Sub "arn:aws:s3:::cep-${PrefixLower}-${Env}-${AWS::AccountId}-artifacts/*"

  # Snowflake::Database::Database

  SnowflakeDatabaseDatabaseBuildProjectRole:
    Type: AWS::IAM::Role
    Metadata:
      Comment: Snowflake::Database::Database build project role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Fn::ImportValue: !Sub "cep-${Env}-common-build-project-policy"

  SnowflakeDatabaseDatabaseBuildProjectPolicy:
    Type: AWS::IAM::Policy
    Metadata:
      Comment: Snowflake::Database::Database build project policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
              - codebuild:StopBuild
              - codebuild:RetryBuild
              - codebuild:StartBuildBatch
              - codebuild:RetryBuildBatch
              - codebuild:StopBuildBatch
            Effect: Allow
            Resource:
              - !GetAtt SnowflakeDatabaseDatabaseBuildProject.Arn
          - Action:
              - secretsmanager:GetSecretValue
            Effect: Allow
            Resource: 
              - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${PrefixLower}-type-configuration*"
        Version: '2012-10-17'
      PolicyName: !Sub "${PrefixLower}-database-database-build-project-policy"
      Roles:
        - !Ref SnowflakeDatabaseDatabaseBuildProjectRole

  SnowflakeDatabaseDatabaseBuildProject:
    Type: AWS::CodeBuild::Project
    Metadata:
      Comment: Snowflake::Database::Database build project
    Properties:
      Name: !Sub "${PrefixLower}-${Env}-${PrefixLower}-database"
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/cep-cicd:latest"
        ImagePullCredentialsType: SERVICE_ROLE
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        EnvironmentVariables:
        - Name: RESOURCE_PATH
          Type: PLAINTEXT
          Value: "placeholder-for-path-to-resource"
      ServiceRole: !GetAtt SnowflakeDatabaseDatabaseBuildProjectRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub "${Env}-buildspec.yml"
      BuildBatchConfig:
        ServiceRole: !GetAtt SnowflakeDatabaseDatabaseBuildProjectRole.Arn
      TimeoutInMinutes: 480


  # Snowflake::User::User

  SnowflakeUserUserBuildProjectRole:
    Type: AWS::IAM::Role
    Metadata:
      Comment: Snowflake::User::User build project role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Fn::ImportValue: !Sub "cep-${Env}-common-build-project-policy"

  SnowflakeUserUserBuildProjectPolicy:
    Type: AWS::IAM::Policy
    Metadata:
      Comment: Snowflake::User::User build project policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
              - codebuild:StopBuild
              - codebuild:RetryBuild
              - codebuild:StartBuildBatch
              - codebuild:RetryBuildBatch
              - codebuild:StopBuildBatch
            Effect: Allow
            Resource:
              - !GetAtt SnowflakeUserUserBuildProject.Arn
          - Action:
              - secretsmanager:GetSecretValue
            Effect: Allow
            Resource:
              - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${PrefixLower}-type-configuration*"
        Version: '2012-10-17'
      PolicyName: !Sub "${PrefixLower}-user-user-build-project-policy"
      Roles:
        - !Ref SnowflakeUserUserBuildProjectRole

  SnowflakeUserUserBuildProject:
    Type: AWS::CodeBuild::Project
    Metadata:
      Comment: Snowflake::User::User build project
    Properties:
      Name: !Sub "${PrefixLower}-${Env}-${PrefixLower}-user"
