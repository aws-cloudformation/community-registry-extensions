    Metadata:
      Comment: Snowflake::Role::Role build project
    Properties:
      Name: !Sub "${PrefixLower}-${Env}-${PrefixLower}-role"
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/cep-cicd:latest"
        ImagePullCredentialsType: SERVICE_ROLE
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: RESOURCE_PATH
            Type: PLAINTEXT
            Value: "placeholder-for-path-to-resource"
      ServiceRole: !GetAtt SnowflakeRoleRoleBuildProjectRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub "${Env}-buildspec.yml"
      BuildBatchConfig:
        ServiceRole: !GetAtt SnowflakeRoleRoleBuildProjectRole.Arn
      TimeoutInMinutes: 480


  # Snowflake::Database::Grant

  SnowflakeDatabaseGrantBuildProjectRole:
    Type: AWS::IAM::Role
    Metadata:
      Comment: Snowflake::Database::Grant build project role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Fn::ImportValue: !Sub "cep-${Env}-common-build-project-policy"

  SnowflakeDatabaseGrantBuildProjectPolicy:
    Type: AWS::IAM::Policy
    Metadata:
      Comment: Snowflake::Database::Grant build project policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
              - codebuild:StopBuild
              - codebuild:RetryBuild
              - codebuild:StartBuildBatch
              - codebuild:RetryBuildBatch
              - codebuild:StopBuildBatch
            Effect: Allow
            Resource:
              - !GetAtt SnowflakeDatabaseGrantBuildProject.Arn
          - Action:
              - secretsmanager:GetSecretValue
            Effect: Allow
            Resource:
              - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${PrefixLower}-type-configuration*"
        Version: '2012-10-17'
      PolicyName: !Sub "${PrefixLower}-database-grant-build-project-policy"
      Roles:
        - !Ref SnowflakeDatabaseGrantBuildProjectRole

  SnowflakeDatabaseGrantBuildProject:
    Type: AWS::CodeBuild::Project
    Metadata:
      Comment: Snowflake::Database::Grant build project
    Properties:
      Name: !Sub "${PrefixLower}-${Env}-${PrefixLower}-databasegrant"
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/cep-cicd:latest"
        ImagePullCredentialsType: SERVICE_ROLE
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: RESOURCE_PATH
            Type: PLAINTEXT
            Value: "placeholder-for-path-to-resource"
          - Name: DATABASE_NAME
            Type: PARAMETER_STORE
            Value: "cep-snowflake-database-name"
          - Name: ROLE_NAME
            Type: PARAMETER_STORE
            Value: "cep-snowflake-role-name"
      ServiceRole: !GetAtt SnowflakeDatabaseGrantBuildProjectRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub "${Env}-buildspec.yml"
      BuildBatchConfig:
