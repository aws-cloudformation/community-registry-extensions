        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/cep-cicd:latest"
        ImagePullCredentialsType: SERVICE_ROLE
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: RESOURCE_PATH
            Type: PLAINTEXT
            Value: "placeholder-for-path-to-resource"
      ServiceRole: !GetAtt SnowflakeUserUserBuildProjectRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub "${Env}-buildspec.yml"
      BuildBatchConfig:
        ServiceRole: !GetAtt SnowflakeUserUserBuildProjectRole.Arn
      TimeoutInMinutes: 480


  # Snowflake::Role::Role

  SnowflakeRoleRoleBuildProjectRole:
    Type: AWS::IAM::Role
    Metadata:
      Comment: Snowflake::Role::Role build project role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Fn::ImportValue: !Sub "cep-${Env}-common-build-project-policy"

  SnowflakeRoleRoleBuildProjectPolicy:
    Type: AWS::IAM::Policy
    Metadata:
      Comment: Snowflake::Role::Role build project policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
              - codebuild:StopBuild
              - codebuild:RetryBuild
              - codebuild:StartBuildBatch
              - codebuild:RetryBuildBatch
              - codebuild:StopBuildBatch
            Effect: Allow
            Resource:
              - !GetAtt SnowflakeRoleRoleBuildProject.Arn
          - Action:
              - secretsmanager:GetSecretValue
            Effect: Allow
            Resource:
              - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${PrefixLower}-type-configuration*"
        Version: '2012-10-17'
      PolicyName: !Sub "${PrefixLower}-role-role-build-project-policy"
      Roles:
        - !Ref SnowflakeRoleRoleBuildProjectRole

  SnowflakeRoleRoleBuildProject:
