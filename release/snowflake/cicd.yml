    Properties:
      Name: !Sub "${PrefixLower}-${Env}-${PrefixLower}-rolegrant"
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/cep-cicd:latest"
        ImagePullCredentialsType: SERVICE_ROLE
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: RESOURCE_PATH
            Type: PLAINTEXT
            Value: "placeholder-for-path-to-resource"
          - Name: USER_NAME
            Type: PARAMETER_STORE
            Value: "cep-snowflake-user-name"
          - Name: ROLE_NAME
            Type: PARAMETER_STORE
            Value: "cep-snowflake-role-name"
      ServiceRole: !GetAtt SnowflakeRoleGrantBuildProjectRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub "${Env}-buildspec.yml"
      BuildBatchConfig:
        ServiceRole: !GetAtt SnowflakeRoleGrantBuildProjectRole.Arn
      TimeoutInMinutes: 480


  # Snowflake::Warehouse::Grant

  SnowflakeWarehouseGrantBuildProjectRole:
    Type: AWS::IAM::Role
    Metadata:
      Comment: Snowflake::Warehouse::Grant build project role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
